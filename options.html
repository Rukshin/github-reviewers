<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .input-group {
            margin-bottom: 15px
        }

        .navbar {
            margin-bottom: 20px
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">github-reviewers</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Select a profile or add it</div>
                    <div class="card-body">
                        <div class="input-group">
                            <select class="custom-select" id="profile-selector"></select>
                            <div class="input-group-append">
                                <button class="btn btn-danger" id="btn-remove-profile" type="button">Remove profile</button>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-profile-name" placeholder="New profile name">
                            <div class="input-group-append">
                                <button class="btn btn-success" id="btn-add-profile" type="button">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Reviewers ids for the profile</div>
                    <div class="card-body">
                        <textarea id="reviewer-ids" class="form-control" rows="10" cols="20"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="options.js"></script>

</html>
